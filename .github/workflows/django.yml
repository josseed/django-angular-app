name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
    - name: Creating DB
      run: |
        docker run -e "POSTGRES_USER=mealuser" -e "POSTGRES_PASSWORD=mealpassword" -e "POSTGRES_DB=meal_db" --name db postgres -d
    - name: Run Tests
      run: |
        cd backend
        python manage.py test
